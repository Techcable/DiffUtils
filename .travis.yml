language: python
python:
- '3.5'
- '3.6'
install:
- pip install -r requirements.txt
- pip install .
script:
- pytest
deploy:
  provider: pypi
  user: Techcable
  password:
    secure: 
  on:
    tags: true
cache: pip
before_install:
    - eval "${MATRIX_EVAL}"
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
    env:
    - MATRIX_EVAL="CC=gcc-7"

